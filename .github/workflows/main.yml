name: MMR Tracker

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  track-mmr:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # âœ… Cache pour accÃ©lÃ©rer les builds suivants
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/puppeteer
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Install dependencies
        run: npm ci  # Plus rapide que npm install
        
      - name: Run MMR tracker
        run: node index.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'MMR Bot'
          git config --global user.email 'bot@github.com'
          git add mmr-history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update MMR data [skip ci]" && git push)
