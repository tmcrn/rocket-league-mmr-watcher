name: MMR Tracker

on:
  schedule:
  - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  track-mmr:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/puppeteer
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Install dependencies
        run: npm install  # âœ… ChangÃ© de npm ci Ã  npm install
        
      - name: Run MMR tracker
        run: node index.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'MMR Bot'
          git config --global user.email 'bot@github.com'
          git add mmr-history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update MMR data [skip ci]" && git push)
