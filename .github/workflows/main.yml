name: MMR Tracker

on:
  workflow_dispatch:
  repository_dispatch:
    types: [manual_trigger]

jobs:
  track-mmr:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

          # ✅ Pas de cache si pas de dépendances
          # - name: Cache dependencies
          #   uses: actions/cache@v3
          #   with:
          #     path: node_modules
          #     key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}

      - name: Install dependencies
        run: npm install --no-save  # ✅ --no-save pour ne pas modifier package-lock

      - name: Run MMR tracker
        run: node index.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Commit and push if changed
        run: |
          git config --global user.name 'MMR Bot'
          git config --global user.email 'bot@github.com'
          
          # ✅ Ajoute seulement le fichier d'historique
          git add mmr-history.json
          
          # ✅ Vérifie s'il y a des changements avant de commit
          if git diff --staged --quiet; then
            echo "Pas de changements dans mmr-history.json"
          else
            git commit -m "Update MMR data [skip ci]"
            git push
          fi